<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <title>Zombie Survival</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(
          135deg,
          #0c0c0c 0%,
          #1a1a1a 50%,
          #0c0c0c 100%
        );
        background-attachment: fixed;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url(pic1.jpeg);
        background-size: cover;
        background-position: center;
        opacity: 0.3;
        z-index: -1;
      }

      .container {
        background: linear-gradient(
          145deg,
          rgba(20, 20, 20, 0.95),
          rgba(40, 40, 40, 0.9)
        );
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8),
          0 0 0 1px rgba(255, 77, 77, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        text-align: center;
        transform: perspective(1000px) rotateX(2deg);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 77, 77, 0.03),
          transparent
        );
        transform: rotate(45deg);
        transition: all 0.6s ease;
        opacity: 0;
      }

      .container:hover {
        transform: perspective(1000px) rotateX(0deg) translateY(-10px);
        box-shadow: 0 35px 70px rgba(0, 0, 0, 0.9),
          0 0 0 1px rgba(255, 77, 77, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .container:hover::before {
        opacity: 1;
        transform: rotate(45deg) translate(50%, 50%);
      }

      .container h1 {
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        margin-bottom: 30px;
        color: #ff4d4d;
        text-shadow: 0 0 10px rgba(255, 77, 77, 0.5),
          0 0 20px rgba(255, 77, 77, 0.3), 0 0 30px rgba(255, 77, 77, 0.1);
        font-weight: bold;
        letter-spacing: 2px;
        transform: translateZ(20px);
        transition: all 0.3s ease;
      }

      .container h1:hover {
        transform: translateZ(30px) scale(1.05);
        text-shadow: 0 0 15px rgba(255, 77, 77, 0.8),
          0 0 30px rgba(255, 77, 77, 0.5), 0 0 45px rgba(255, 77, 77, 0.3);
      }

      .container p {
        font-size: clamp(0.85rem, 2vw, 1rem);
        margin-bottom: 25px;
        opacity: 0.9;
        line-height: 1.6;
      }

      .container input {
        width: 100%;
        padding: 15px 20px;
        margin-bottom: 20px;
        border: 2px solid rgba(102, 102, 102, 0.3);
        border-radius: 12px;
        font-size: clamp(0.9rem, 2vw, 1rem);
        background: linear-gradient(
          145deg,
          rgba(34, 34, 34, 0.8),
          rgba(50, 50, 50, 0.6)
        );
        color: #fff;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        backdrop-filter: blur(5px);
        transform: translateZ(10px);
      }

      .container input:focus {
        outline: none;
        border-color: #ff4d4d;
        background: linear-gradient(
          145deg,
          rgba(50, 50, 50, 0.9),
          rgba(70, 70, 70, 0.7)
        );
        box-shadow: 0 0 0 3px rgba(255, 77, 77, 0.2),
          0 8px 25px rgba(255, 77, 77, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transform: translateZ(15px) translateY(-2px);
      }

      .container input:hover {
        border-color: rgba(255, 77, 77, 0.6);
        transform: translateZ(12px) translateY(-1px);
      }

      .container button {
        width: 100%;
        padding: 15px 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(145deg, #ff4d4d, #e33b3b);
        color: #fff;
        font-size: clamp(0.95rem, 2vw, 1.1rem);
        font-weight: bold;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 25px rgba(255, 77, 77, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        transform: translateZ(15px);
        position: relative;
        overflow: hidden;
      }

      .container button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.6s ease;
      }

      .container button:hover {
        background: linear-gradient(145deg, #ff6b6b, #ff4d4d);
        transform: translateZ(20px) translateY(-3px);
        box-shadow: 0 15px 35px rgba(255, 77, 77, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      .container button:hover::before {
        left: 100%;
      }

      .container button:active {
        transform: translateZ(10px) translateY(-1px);
        box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .container .forgot-password {
        margin-top: 15px;
        font-size: clamp(0.75rem, 1.8vw, 0.85rem);
      }

      .container a {
        color: #ff4d4d;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
      }

      .container a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #ff4d4d, #ff6b6b);
        transition: width 0.3s ease;
      }

      .container a:hover {
        color: #ff6b6b;
        text-shadow: 0 0 8px rgba(255, 77, 77, 0.5);
      }

      .container a:hover::after {
        width: 100%;
      }

      /* Enhanced Tabs styling */
      .tabs {
        display: flex;
        margin-bottom: 30px;
        border-bottom: 1px solid rgba(68, 68, 68, 0.5);
        border-radius: 12px 12px 0 0;
        overflow: hidden;
        background: rgba(20, 20, 20, 0.3);
      }

      .tab {
        flex: 1;
        padding: 15px 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        font-weight: 500;
        position: relative;
        background: linear-gradient(
          145deg,
          rgba(40, 40, 40, 0.5),
          rgba(60, 60, 60, 0.3)
        );
        transform: translateZ(5px);
      }

      .tab::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          145deg,
          rgba(255, 77, 77, 0.1),
          rgba(255, 77, 77, 0.05)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .tab:hover {
        background: linear-gradient(
          145deg,
          rgba(60, 60, 60, 0.7),
          rgba(80, 80, 80, 0.5)
        );
        transform: translateZ(8px) translateY(-2px);
        color: #ff6b6b;
      }

      .tab:hover::before {
        opacity: 1;
      }

      .tab.active {
        color: #ff4d4d;
        background: linear-gradient(
          145deg,
          rgba(255, 77, 77, 0.2),
          rgba(255, 77, 77, 0.1)
        );
        border-bottom: 3px solid #ff4d4d;
        box-shadow: 0 5px 15px rgba(255, 77, 77, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transform: translateZ(10px);
      }

      .tab-content {
        display: none;
        animation: fadeIn 0.5s ease-in-out;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .switch-text {
        margin-top: 20px;
        font-size: clamp(0.75rem, 1.8vw, 0.85rem);
        opacity: 0.8;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .container {
          padding: 30px 25px;
          max-width: 100%;
          transform: perspective(1000px) rotateX(1deg);
        }

        .container:hover {
          transform: perspective(1000px) rotateX(0deg) translateY(-5px);
        }

        .tab {
          padding: 12px 8px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 25px 20px;
          border-radius: 15px;
        }

        .container input,
        .container button {
          padding: 12px 15px;
        }

        .tab {
          padding: 10px 6px;
          font-size: 0.85rem;
        }
      }

      /* Loading animation for form submission */
      .loading {
        position: relative;
        pointer-events: none;
      }

      .loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Zombie Survival</h1>
      <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Sign In</div>
        <div class="tab" onclick="switchTab('signup')">Sign Up</div>
      </div>

      <div id="login-form" class="tab-content active">
        <p>Log in to access your survival plan and resources.</p>
        <form id="loginForm" action="/login" method="post">
          <input
            type="email"
            id="login-email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            id="login-password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign In</button>
        </form>
        <div class="forgot-password">
          <a href="/forgot-password">Forgot Password?</a>
        </div>
        <div class="switch-text">
          Don't have an account?
          <a href="#" onclick="switchTab('signup')">Sign Up</a>
        </div>
      </div>

      <div id="signup-form" class="tab-content">
        <p>Create an account to access your survival plan.</p>
        <form id="signupForm" action="/signup" method="post">
          <input
            type="email"
            id="signup-email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            id="signup-password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Create Account</button>
        </form>
        <div class="switch-text">
          Already have an account?
          <a href="#" onclick="switchTab('login')">Sign In</a>
        </div>
      </div>
    </div>

    <script>
      function switchTab(tabName) {
        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach((content) => {
          content.classList.remove('active')
        })

        // Deactivate all tabs
        document.querySelectorAll('.tab').forEach((tab) => {
          tab.classList.remove('active')
        })

        // Activate selected tab and content
        document.getElementById(`${tabName}-form`).classList.add('active')
        document
          .querySelector(`.tab[onclick="switchTab('${tabName}')"]`)
          .classList.add('active')
      }
    </script>
  </body>
</html>
