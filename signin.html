<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival Sign-In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(pic1.jpeg);
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }


        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4d4d;
        }


        .container p {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }


        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #666;
            border-radius: 5px;
            font-size: 1rem;
            background: #222;
            color: #fff;
        }


        .container input:focus {
            outline: none;
            border-color: #ff4d4d;
        }


        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff4d4d;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }


        .container button:hover {
            background: #e33b3b;
        }


        .container .forgot-password,
        .container .signup {
            margin-top: 10px;
            font-size: 0.8rem;
        }


        .container a {
            color: #ff4d4d;
            text-decoration: none;
        }


        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survivor Sign-In</h1>
        <p>Log in to access your survival plan and resources.</p>
        <form id="loginForm" action="survival.html" method="get">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="forgot-password">
            <a href="/forgot-password">Forgot Password?</a>
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
